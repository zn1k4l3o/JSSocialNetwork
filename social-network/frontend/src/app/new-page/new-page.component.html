<main class="newPostPage">
  <form [formGroup]="newPost" (ngSubmit)="onSubmitPost()">
    <div>
      <div>
        <label for="title">What's on your mind?</label>
      </div>
      <input type="text" name="title" formControlName="title" />
      <textarea
        type="text"
        name="description"
        formControlName="description"
      ></textarea>
    </div>
    <input type="submit" class="submitButton" />
  </form>
</main>
