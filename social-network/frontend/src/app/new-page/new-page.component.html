<main class="newPostPage">
  <section>
    <form [formGroup]="newPost" (ngSubmit)="onSubmitPost()">
      <div>
        <div>
          <label for="description">What's on your mind?</label>
        </div>
        <textarea
          type="text"
          name="description"
          formControlName="description"
        ></textarea>
      </div>
      <input type="submit" class="submitButton" />
    </form>
  </section>
</main>
