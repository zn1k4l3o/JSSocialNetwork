<main class="userPage">
  <section>
    <div>
      <app-post *ngFor="let post of userPosts" [post]="post" />
    </div>
    <aside>
      <h3>{{ user?.username }}</h3>
      <h4>{{ user?.name }}</h4>
      <h4>{{ user?.surname }}</h4>
      <h4>{{ user?.email }}</h4>
    </aside>
  </section>
</main>
